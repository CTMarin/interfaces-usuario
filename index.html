<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 1</title>
</head>

<body>
    <form action="">
        <label for="name">Nombre </label>
        <input type="text" name="name" required>

        <label for="secondName">Primer Apellido </label>
        <input type="text" name="secondName" required>

        <label for="birth">Fecha de nacimiento </label>
        <input type="date" name="birth" required>

        <label for="email">Email </label>
        <input type="email" name="birth" required>

        <label for="password">Contraseña </label>
        <input type="password" name="password" required>

        <label for="telefono">Telefono </label>
        <input type="tel" name="telefono" pattern="[0-9]{9}" placeholder="643282120" required>

        <label for="favColour">Color favorito </label>
        <input type="color" name="favColour" required>
    </form>
</body>

</html>
